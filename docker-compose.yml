services:
  cuynotes_db:
    image: mysql:8.0
    container_name: cuynotes_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cuynotes
      MYSQL_USER: notes_user
      MYSQL_PASSWORD: notes_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend_flask:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_flask
    restart: always
    ports:
      - "5001:5001"
    environment:
      FLASK_APP: main.py
      FLASK_ENV: development
      SECRET_KEY: notes-app-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-super-secret-key-2026
      DATABASE_URL: mysql+pymysql://notes_user:notes_password@cuynotes_db:3306/cuynotes
    depends_on:
      cuynotes_db:
        condition: service_healthy

  frontend_nextjs:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: frontend_nextjs
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
    depends_on:
      - backend_flask

volumes:
  mysql_data:


